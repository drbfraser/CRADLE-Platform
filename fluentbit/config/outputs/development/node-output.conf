[OUTPUT]
    Name                 prometheus_remote_write
    Match                node_metrics, internal_metrics
    Host                 prometheus-prod-10-prod-us-central-0.grafana.net
    match *
    uri /api/prom/push
    port 443
    tls on
    tls.verify on
    http_user 640863
    http_passwd ${PROMETHEUS_API_KEY}
    add_label app cradle-platform
