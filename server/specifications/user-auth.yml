Login
---
tags:
  - User
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            example: vht@vht.com
          password:
            type: string
            example: vht123
responses:
  200:
    description: A list of all VHTs
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              example: vht@vht.com
            roles:
              type: array
              items: string
              example: [ADMIN]
            firstName:
              type: string
              example: Bob
            healthFacilityName:
              type: string
              example: H3445
            isLoggedIn:
              type: boolean
              example: true
            userId:
              type: integer
              example: 1
            vhtList:
              type: array
              items: integer
              example: [1, 2, 3]
            token:
              type: string
              example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..5EBGX0QCPeafM1oIKGSfnPXF6sXA3ON5VSyDb8KuGe4
            refresh:
              type: string
              example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..opNdzxniSMyVSGrBaR163SFOikdHtymGX9iijF6O8i4
