Get a single reading
---
tags:
  - Readings
parameters:
- in: path
  name: reading_id
  required: true
  schema:
    type: integer
responses:
  200:
    description: Response from GET request for /api/readings/<string:reading_id>
    content:
      application/json:
        schema:
          type: object
          properties:
            readingId:
              type: string
              example: adas-d82314-27822-63138
            patientId:
              type: integer
              example: 123456
            bpSystolic:
              type: integer
              example: 70
            bpDiastolic:
              type: integer
              example: 60
            heartRateBPM:
              type: integer
              example: 80
            isFlaggedForFollowup:
              type: boolean | Null
              example: true
            symptoms:
              type: array - required
              items: string
              example: [BLEEDING, HEADACHE]
            dateTimeTaken:
              type: Unix timestamp | Null
              example: 1551447833
            userId:
              type: integer | Null
              example: 1
            trafficLightStatus:
              type: string
              enum: ['NONE', 'GREEN', 'YELLOW_UP', 'YELLOW_DOWN', 'RED_UP', 'RED_DOWN']
              example: GREEN
