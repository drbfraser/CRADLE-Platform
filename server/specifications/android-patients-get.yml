Get a list of all patients each with the latest pregnancy, medical and durg records
---
tags:
  - Android
responses:
  200:
    description: List of GET response bodies for /api/mobile/patients
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              patientId:
                type: integer
                example: 49300000000
              patientName:
                type: string
                example: MR
              patientSex:
                type: string
                enum: [MALE, FEMALE]
                example: FEMALE
              dob:
                type: string
                example: "1990-03-26"
              isExactDob:
                type: boolean
                example: true
              zone:
                type: string | Null
                example: 5
              villageNumber:
                type: string | Null
                example: 5
              householdNumber:
                type: string | Null
                example: 5
              allergy:
                type: string | Null
                example: Penicillins
              pregnancyId:
                type: integer | Null
                example: 1001
              gestationalTimestamp:
                type: Unix timestamp | Null
                example: 1592339808
              gestationalAgeUnit:
                type: string | Null
                enum: [WEEKS, MONTHS]
                example: WEEKS
              medicalHistoryId:
                type: integer | Null
                example: 1001
              medicalHistory:
                type: string | Null
                example: Pregnancy induced hypertension
              drugHistoryId:
                type: integer | Null
                example: 1002
              drugHistory:
                type: string | Null
                example: Aspirin 75mg
              lastEdited:
                type: Unix timestamp
                example: 1592339808
              base:
                type: Unix timestamp
                example: 1592339808
