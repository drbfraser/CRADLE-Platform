---
tags:
  - Patients
parameters:
- in: path
  name: patient_id
  required: true
  schema:
    type: integer
requestBody:
  required: true
  description: PUT request body for /api/patients/<string:patient_id>/info
  content:
    application/json:
      schema:
        type: object
        properties:
          dob:
            type: string | Null
            example: "2000-03-26"

responses:
  201:
    description: PUT response body for /api/patients/<string:patient_id>/info
    content:
      application/json:
        schema:
          type: object
          properties:
            patientId:
              type: integer
              example: 191919
            isPregnant:
              type: boolean
              example: true
            patientSex:
              type: string
              enum: [MALE, FEMALE, OTHER]
              example: FEMALE
            patientAge:
              type: integer
              example: 29
            patientName:
              type: string
              example: MR
            dob:
              type: string | Null
              example: "2000-03-26"
            villageNumber:
              type: string | Null
              example: 5
            gestationalTimestamp:
              type: Unix timestamp | Null
              example: 1592339808
            gestationalAgeUnit:
              type: string | Null
              enum: [WEEKS, MONTHS]
              example: WEEKS
            zone:
              type: string | Null
              example: 1
            householdNumber:
              type: string | Null
              example: 1
            medicalHistory:
              type: string | Null
              example: Sample medical history
            drugHistory:
              type: string | Null
              example: Sample drug history
            created:
              type: Unix timestamp
              example: 1592339808
            lastEdited:
              type: Unix timestamp
              example: 1592339808
            base: 
              type: Unix timestamp | Null
              example: 1622337702
            isExactDob:
              type: boolean
              example: true